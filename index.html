
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <br><h2 class="btn btn-default y">Image Recognition</h2><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="b">
      <hr>
      <label>Phone</label>
      <hr>
      <label>Wire</label>
      <hr>
      <label>Pillow</label>
      <hr>
      <label>Case</label>
      <hr>
      </b>
      <label>Webcam View - </label>

      <br><div id="video"></div><br>

      <br><div id="picture"></div><br>

      <br><button onclick="take_snapshot()" class="btn btn-primary">Start Video</button><br>

      <br><button onclick="check()" class="btn btn-success">Capture</button><br>

      <p style="font-size: 22px;">Object :  <label id="object" class="b"></label></p>
      <p style="font-size: 22px;">Accuracy :  <label id="accuracy" class="b"></label></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
